<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Design - P1</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
        integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
        crossorigin="anonymous"></script>
    <script src="script/datahandler.js"></script>

    <script src="script/app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="js-inventory">
    <div class="container great-divide">
        <div class="container__sidebar">
            <div class="container__sidebar-margins">
                <div class="container__column">
                    <div class="container__column-item">
                        <h1 class="website-title">ShelfTracker</h1>
                    </div>
                    <div class="container__column-item">
                        <ul class="nav">
                            <li class="nav__item">
                                <div class="container">
                                    <img src="Icons/inventory_2_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="Example SVG"
                                        width="24" height="24" class="nav__item-img">
                                    <a href="inventory.html" class="nav__item-current">
                                        Inventory
                                    </a>
                                </div>
                            </li>
                            <li class="nav__item">
                                <div class="container">
                                    <img src="Icons/sensors_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="Example SVG"
                                        width="24" height="24" class="nav__item-img">
                                    <a href="sensor-history.html">
                                        Sensor History
                                    </a>
                                </div>

                            </li>
                            <li class="nav__item">
                                <div class="container">
                                    <img src="Icons/history_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="Example SVG"
                                        width="24" height="24" class="nav__item-img">
                                    <a href="product-history.html">
                                        Product History
                                    </a>
                                </div>
                            </li>
                            <li class="nav__item">
                                <div class="container">
                                    <img src="Icons/settings_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="Example SVG"
                                        width="24" height="24" class="nav__item-img">
                                    <a href="settings.html">
                                        Settings
                                    </a>
                                </div>
                            </li>
                            <li class="nav__item">
                                <div class="container">
                                    <img src="Icons/shopping_cart_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="Example SVG"
                                        width="24" height="24" class="nav__item-img">
                                    <a href="cart.html">
                                        Cart
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container__main">
            <div class="container__main-content">
                <div>
                    <h2>Inventory</h2>
                </div>
                <div class="container__main-content--profile profile-container">
                    <p>Vancraeyveldt</p>
                    <div class="profile-picture">
                        <img src="profile.jpg" alt="Profielfoto">
                    </div>
                </div>
            </div>
            <div class="filter-container">
                <div class="container container__align-center">
                    <div class="search-container">
                        <input type="text" class="search-bar" placeholder="Search" onkeyup="myFunction()">
                    </div>
                    <div class="dropdown-container">
                        <select class="food-categories" name="food-categories">
                            <option value="all-categories">all categories</option>
                            <option value="fruits">Fruit</option>
                            <option value="vegetables">Groenten</option>
                            <option value="dairy">Zuivel</option>
                            <option value="meat">Vlees</option>
                            <option value="grains">Granen</option>
                            <option value="sweets">Snoep</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>name</th>
                            <th>category</th>
                            <th>last change</th>
                            <th>quantity</th>
                            <th>minimum</th>
                        </tr>
                    </thead>
                    <tbody class="myTable">
                    </tbody>
                </table>
            </div>
            <div>
                <button class="load-more-btn">Load more</button>
            </div>
        </div>
    </div>
</body>

</html>
