<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Design - P1</title>
    <script src="Script/script.js"></script>
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container great-divide">
        <div class="container__sidebar">
            <div class="container__sidebar-margins">
                <div class="container__column">
                    <div class="container__column-item">
                        <h1 class="website-title">ShelfTracker</h1>
                    </div>
                    <div class="container__column-item">
                        <ul class="nav">
                            <li class="nav__item">
                                <div class="container">
                                    <img src="Icons/inventory_2_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="Example SVG"
                                        width="24" height="24" class="nav__item-img">
                                    <a href="inventory.html">
                                        Inventory
                                    </a>
                                </div>
                            </li>
                            <li class="nav__item">
                                <div class="container">
                                    <img src="Icons/sensors_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="Example SVG"
                                        width="24" height="24" class="nav__item-img">
                                    <a href="sensor-history.html">
                                        Sensor History
                                    </a>
                                </div>

                            </li>
                            <li class="nav__item">
                                <div class="container">
                                    <img src="Icons/history_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="Example SVG"
                                        width="24" height="24" class="nav__item-img">
                                    <a href="product-history.html">
                                        Product History
                                    </a>
                                </div>
                            </li>
                            <li class="nav__item">
                                <div class="container">
                                    <img src="Icons/settings_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="Example SVG"
                                        width="24" height="24" class="nav__item-img">
                                    <a href="settings.html" class="nav__item-current">
                                        Settings
                                    </a>
                                </div>
                            </li>
                            <li class="nav__item">
                                <div class="container">
                                    <img src="Icons/shopping_cart_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="Example SVG"
                                        width="24" height="24" class="nav__item-img">
                                    <a href="cart.html">
                                        Cart
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container__main">
            <div class="container__main-content">
                <div>
                    <h2>Settings</h2>
                </div>
                <div class="container__main-content--profile profile-container">
                    <p>Vancraeyveldt</p>
                    <div class="profile-picture">
                        <img src="profile.jpg" alt="Profielfoto">
                    </div>
                </div>
            </div>
            <div class="line-container">
                <h3>Sound</h3>
                <div class="container">
                    <p class="margin-right-xs">buzzer sound: </p>
                    <label class="switch">
                        <input type="checkbox" class="toggleSwitch">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="line-container">
                <h3>Lighting</h3>
                <div class="container container__align-center">
                    <p>lighting color: </p>
                    <div class="radio-buttons">
                        <label class="custom-radio">
                            <input type="radio" name="color" value="blue" id="blueRadio" checked>
                            <span class="label-text">Blauw</span>
                        </label>
                        <label class="custom-radio">
                            <input type="radio" name="color" value="red" id="redRadio">
                            <span class="label-text">Rood</span>
                        </label>
                        <label class="custom-radio">
                            <input type="radio" name="color" value="green" id="greenRadio">
                            <span class="label-text">Groen</span>
                        </label>
                    </div>
                </div>




            </div>
            <div class="line-container">
                <h3>Categories</h3>
            </div>


        </div>
    </div>
</body>

</html>
