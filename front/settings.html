            </div>

                <h3>Sound</h3>
                <div class="container">
                    <p class="margin-right-xs">buzzer sound: </p>
                    <label class="switch">
                        <input type="checkbox" class="toggleSwitch">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="line-container">
                <h3>Lighting</h3>
                <div class="container container__align-center">
                    <p>lighting color: </p>
                    <div class="lighting-buttons">
                        <button id="blueButton" class="toggle-button blue">Blue</button>
                        <button id="redButton" class="toggle-button red">Red</button>
                        <button id="greenButton" class="toggle-button green">Green</button>
                    </div>
                </div>
            </div>
            <div class="line-container">
                <h3>Categories</h3>
